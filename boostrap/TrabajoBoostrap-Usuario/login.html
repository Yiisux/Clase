<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Icons -->
        <link href="css/font-awesome.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/login.css" rel="stylesheet">
  </head>
  <body>
    <div id="fullscreen_bg" class="fullscreen_bg"/>

    <div class="container">

    	<form class="form-signin">
    		<h1 class="form-signin-heading text-muted">Login</h1>
    		<input type="text" class="form-control" placeholder="Email address" required="" autofocus="" id="inputEmail">
    		<input type="password" class="form-control" placeholder="Password" required="" id="inputPassword">
        <div class="form-group">
        <label class="col-md-4 control-label" for="recordar">Recordar</label>

            <input type="checkbox" name="recordar" id="recordar" value="1">


    <input type="button" class="btn btn-lg btn-primary btn-block" type="submit" id="logiin" placeholder="ENTRAR"/>



    <br><br><br><br><br><br>
    <div class="container">

      <form class="form-signin">
        <h1 class="form-signin-heading text-muted">Registrar</h1>
        <input type="text" class="form-control" placeholder="Nombre" required="" autofocus="" id="nombre">
        <input type="text" class="form-control" placeholder="Email address" required="" autofocus="" id="email">
        <input type="password" class="form-control" placeholder="Password" required="" id="pass">
        <div class="form-group">
        <label class="col-md-4 control-label" for="recordar" id="recordar">Recordar</label>

    <input type="button" class="btn btn-lg btn-primary btn-block" type="submit" id="logiinRegistro" placeholder="ENTRAR"/>


    	</form>

    </div>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/session.js">

    </script>
  </body>
</html>
