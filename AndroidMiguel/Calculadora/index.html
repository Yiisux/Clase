<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css.css">
    <script type="text/javascript" src="./js.js">

    </script>
  </head>
  <body>
    <div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen" id="pantalla">0</div>
	</div>

	<div class="keys">
		<!-- operators and other keys -->
		<span id="x7" onClick="escribir('7')">7</span>
		<span id="x8" onClick="escribir('8')">8</span>
		<span id="x9" onClick="escribir('9')">9</span>
		<span class="operator" id="xsuma">+</span>
		<span id="x4" onClick="escribir('4')">4</span>
		<span id="x5" onClick="escribir('5')">5</span>
		<span id="x6" onClick="escribir('6')">6</span>
		<span class="operator" id="xresta">-</span>
		<span id="x1" onClick="escribir('1')">1</span>
		<span id="x2" onClick="escribir('2')">2</span>
		<span id="x3" onClick="escribir('3')">3</span>
		<span class="operator" id="xdividir">รท</span>
		<span id="x0" onClick="escribir('0')">0</span>
		<span>.</span>
		<span class="eval" id="xigual">=</span>
		<span class="operator" id="xmultiplicar">x</span>
	</div>
</div>
  </body>
</html>
